<!DOCTYPE html>
<html>

<head>
  <title>Trip Planner</title>
  <link rel="stylesheet" href="./style.css"></link>
  <script src="./bundle.js" defer></script>
</head>

<body>
  <nav>
    <h2>Our Map</h2>
  </nav>
  <div id="map"></div>
  <div class="places">
    <h3>Hotels</h3>
    <h3>Restaurants</h3>
    <h3>Things to do</h3>
  </div>
  <div class="itinerary">
    <h2>Itinerary</h2>
    <div class="itinerary">
      <h3>My Hotel</h3>
      <select id="hotel"> <!--Supplement an id here instead of using 'name'-->
            <option value="value1">Value 1</option>
            <option value="value2" selected>Value 2</option>
            <option value="value3">Value 3</option>
        </select>
    </div>
    <div class="itinerary">
      <h3>My Restaurants</h3>
      <select id="restuarants"> <!--Supplement an id here instead of using 'name'-->
            <option value="value1">Value 1</option>
            <option value="value2" selected>Value 2</option>
            <option value="value3">Value 3</option>
        </select>
    </div>
    <div class="itinerary">
      <h3>My Activites</h3>
      <select id="activity"> <!--Supplement an id here instead of using 'name'-->
            <option value="value1">Value 1</option>
            <option value="value2" selected>Value 2</option>
            <option value="value3">Value 3</option>
        </select>
    </div>
  </div>
</body>

</html>
